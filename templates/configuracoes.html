<!DOCTYPE html>
<html>

<head>
    <title>Sistema LDS - Configuraçoes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa"  class="logo">
        </div>
        <div class="header-content">
            <p>Olá, {{ username }}!</p>
            <p>Data e hora de login: {{ login_time }}</p>
        </div>
        <div>
            <div class="sair">
                <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
            </div>
        </div>

    </header>


    {% extends 'base.html' %}

    {% block content %}
    <h1>{% block title %} Sistema LDS - Configuraçoes {% endblock %}</h1>

    <!-- Botão para abrir o pop-up de atualização de diretórios -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#atualizarDiretoriosModal">
        Atualizar Diretórios
    </button>

    <!-- Pop-up de atualização de diretórios -->
    <div class="modal fade" id="atualizarDiretoriosModal" tabindex="-1" role="dialog"
        aria-labelledby="atualizarDiretoriosModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="atualizarDiretoriosModalLabel">Atualizar Diretórios</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário para atualizar os diretórios -->
                    <form method="POST" action="{{ url_for('configuracoes') }}">
                        <label for="diretorios">Pasta todos projetos:</label>
                        <input type="diretorio_projetos" name="diretorio_projetos" value="{{ diretorio_projetos }}"
                            placeholder="Pasta Projetos" required>
                        <label for="diretorios">Pasta padrao GRD:</label>
                        <input type="diretorio_grd" name="diretorio_grd" value="{{ diretorio_grd }}"
                            placeholder="Pasta GRD" required>
                        <label for="diretorios">Pasta arquivos padroes:</label>
                        <input type="diretorio_padrao" name="diretorio_padrao" value="{{ diretorio_padrao }}"
                            placeholder="Pasta com arquivos padroes:" required>
                        <label for="diretorios">Pasta projeto padrao:</label>
                        <input type="pasta_projeto" name="pasta_projeto" value="{{ pasta_projeto }}"
                            placeholder="Pasta projeto padrao" required>

                        <button type="submit" class="btn btn-primary" name="config_valor"
                            value="config_diretorios">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>

</html>
