<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Página secreta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa">
            <h1>Nome da Empresa</h1>
        </div>
        <div>
            <p>Olá, {{ username }}!</p>
            <p>Data e hora de login: {{ login_time }}</p>
        </div>
        <div>
            <div class="sair">
                <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
            </div>
        </div>

    </header>

    {% extends 'base.html' %}

    {% block content %}
    <h1>{% block title %} Todos Projetos {% endblock %}</h1>

    {{ tabela | safe }}

    <h3>Arquivos:</h3>
    {{ arquivos_tabela | safe }}

    {% endblock %}


</body>

</html>
